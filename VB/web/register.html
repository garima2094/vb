<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="css/animate.css">
        <script src="jquery/dist/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script src="bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="header"></div>
        <div class="container margin-top-100">
            <div class="row">
                <div class="col-lg-12 margin-top">
                    <img src="images/registration.jpg" width=100% height=270/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 margin-top">
                    <h3 id="msg">Registration Form</h3><br/>
                    <p> Fill below Form to get in touch with us or for any Enquiry purpose</p>
                    <form class="form-horizontal" action="Register" method="post">
                            <div class="form-group">
                                <label class="control-label col-lg-2 col-md-4 col-sm-4 col-xs-12 " for="optCourse">Opt Course:</label>
                                <div class="col-lg-10 col-md-8 col-sm-8 col-xs-12">
                                    <label class="radio-inline">
                                        <input type="radio" name="optCourse" value="tenth">Basic(10<sup>th</sup>)
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optCourse" value="eleventh">Foundation(11<sup>th</sup>)
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optCourse" value="twelve">Fresher(12<sup>th</sup>)
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optCourse" value="target">Target(Dropper)
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optCourse" value="matric">6<sup>th</sup> to 9<sup>th</sup>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-2 col-md-4 col-sm-4 col-xs-12 " for="sfname"><!--<span class="fa fa-asterisk" style="color:red; font-size:10px"></span>-->Name:</label>
                                <div class="col-lg-5 col-md-4 col-sm-4 col-xs-12">
                                    <input type="text" class="form-control" id="sfname" name="sfname" placeholder="Enter First Name" required>
                                </div>
                                <div class="col-lg-5 col-md-4 col-sm-4 col-xs-12">
                                    <input type="text" class="form-control" id="slname" name="slname" placeholder="Enter Last Name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-2 col-md-4 col-sm-4 col-xs-12" for="dob">DOB:</label>
                                <div class="col-lg-5 col-md-4 col-sm-4 col-xs-12">
                                    <input type="text" class="form-control" id="dob" name="dob" placeholder="Enter DOB">
                                </div>
                                <div class="col-lg-5 col-md-4 col-sm-4 col-xs-12">
                                    <input type="text" class="form-control" id="bloodGp" name="bloodGp" placeholder="Enter Blood Group">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-2 col-md-4 col-sm-4 col-xs-12 " for="category">Category:</label>
                                <div class="col-lg-5 col-md-4 col-sm-4 col-xs-12">
                                    <label class="radio-inline">
                                        <input type="radio" name="category" value="gen">Gen
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="category" value="obc">OBC
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="category" value="sc">SC
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio"  name="category" value="st">ST
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="category" value="ph">PH
                                    </label>
                                </div>
                                <label class="control-label col-sm-2 col-lg-2 col-md-2 col-sm-12 " for="medium">Medium:</label>
                                <div class="col-lg-3 col-md-2 col-sm-2 col-xs-12">
                                    <label class="radio-inline">
                                        <input type="radio" name="medium" value="english">English
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="medium" value="hindi">Hindi
                                    </label>
                                </div>
                            </div>
                             <div class="form-group">
                                <label class="control-label col-lg-2 col-md-4 col-sm-4 col-xs-12 " for="emailId"><!--<span class="fa fa-asterisk" style="color:red; font-size:10px"></span>-->Email Id:</label>
                                <div class="col-lg-10 col-md-8 col-sm-8 col-xs-12">
                                    <input type="email" class="form-control" id="emailId" name="emailId" placeholder="Enter email Address" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-2 col-md-4 col-sm-4 col-xs-12 " for="sfather"><!--<span class="fa fa-asterisk" style="color:red; font-size:10px"></span>-->Father's Name:</label>
                                <div class="col-lg-10 col-md-8 col-sm-8 col-xs-12">
                                    <input type="text" class="form-control" id="sfather" name="sfather" placeholder="Enter Father's Name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-2 col-md-4 col-sm-4 col-xs-12 " for="smother"><!--<span class="fa fa-asterisk" style="color:red; font-size:10px"></span>-->Mather's Name:</label>
                                <div class="col-lg-10 col-md-8 col-sm-8 col-xs-12">
                                    <input type="text" class="form-control" id="smother" name="smother" placeholder="Enter Mather's Name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-2 col-md-4 col-sm-4 col-xs-12 " for="address"><!--<span class="fa fa-asterisk" style="color:red; font-size:10px"></span>-->Address:</label>
                                <div class="col-lg-10 col-md-8 col-sm-8 col-xs-12">
                                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter Permanent Address" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-lg-2 col-md-4 col-sm-4 col-xs-12 " for="phone"><!--<span class="fa fa-asterisk" style="color:red; font-size:10px"></span>-->Mobile No.:</label>
                                <div class="col-lg-10 col-md-8 col-sm-8 col-xs-12">
                                    <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Mobile No. " required>
                                </div>
                            </div>
                        <div class="form-group">
                                <label class="control-label col-lg-2 col-md-4 col-sm-4 col-xs-12 " for="schoolName"><!--<span class="fa fa-asterisk" style="color:red; font-size:10px"></span>-->School Name:</label>
                                <div class="col-lg-10 col-md-8 col-sm-8 col-xs-12">
                                    <input type="text" class="form-control" id="schoolName" name="schoolName" placeholder="Enter School Name" required>
                                </div>
                            </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </form>   
                </div>
                <div class="col-lg-4 margin-top" id="news"></div>
            </div>
        </div>
        <div class="container-fluid margin-top" id="footer"></div>
    </body>
</html>
